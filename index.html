<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <title>Projeto Alkabot</title>
</head>

<body>

    <header>
        <div class="container">
                <div class="logo">
                    <h1>Akbt</h1>
                </div><!--logo-->
           
            <nav class="menu-desktop">
                <ul>
                    <li><a class="aPosts" >Posts</a></li>
                    <li><a class="aUsers" >Users</a></li>
                </ul>
            </nav><!--menu-desktop-->
            <!-- <div class="line-style"></div>line-style\ -->
        </div><!--container-->
    </header>

    <main>

        <section class="bannerBlog"></section><!--bannerBlog-->

        <section class="titlePosts">
            <div class="container">
                <h2>Recents Posts</h2>
                <hr>
            </div><!--container-->
        </section><!--titlePosts-->

        <div class="models">
            <div class="wrapperPost">
                <h5 class="titlePost"></h5><!--titlePost-->
                <p class="postText"></p>

                <a class="btnReadMore" href="">Read More</a>
            </div><!--wrapperPost-->

            <div class="userComments">
                <h6></h6>
                <p class="userEmail"></p>
                <p class="textComments"></p>
            </div><!--userComments-->
        </div><!--models-->

        <div class="modelsComments">

        </div><!--modelsComments-->

        <section class="posts">
            <div class="container">
                <div class="postsArea">

                </div><!--postsArea-->
            </div><!--container-->
        </section><!--posts-->

        <section class="comments">
            <div class="container">
                <div class="titleComments">
                    <h2>Comments</h2>
                </div><!--titleComments-->
                <div class="commentsArea"></div><!--commentsArea-->
                <button class="closeArea">X</button><!--closedArea-->

            </div><!--container-->
        </section><!--comments-->

        <section class="userInfo">
            <div class="container">

                <div class="titleTable">
                    <h2>All Users</h2>
                    <hr />
                </div><!--titleTable-->

                <table class="tableUser">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>E-mail</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="trTbody">
                            <td class="tdId"></td>
                            <td class="tdName"></td>
                            <td class="tdEmail"></td>
                            <td class="tdDetails">
                                <a class="btnRealDetails">View Details</a>
                            </td>
                        </tr>

                    </tbody>
                </table><!--tableUser-->
            </div><!--container-->
        </section><!--userInfo-->

        <section class="areaUserDetails">
            <div class="container">
                <div class="detailsUser">
                    <h2>Detailed User Information</h2>

                    <div class="details">
                        <h4></h4>

                        <span class="userEmail"> </span>
                        <span class="userPhone"> </span>
                        <span class="userWebSite"></span>
                        <span class="userCompany"></span>
                        <p class="userAddress"></p>
                    </div><!--detailsUser-->
                    <button class="closeDetails">X</button><!--closeDetails-->

                </div><!--container-->
        </section><!--areaUserDetails-->


    </main>


    <footer>
        <div class="container">
            <span class="footer-title">Copyright &copy; Wesley Pimentel</span>
            <span class="footer-title">Todos os direitos reservados</span>
        </div><!--container-->
    </footer>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
